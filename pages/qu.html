<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style/qu.css') }}">
</head>
<body>
<p><strong>{{log}}</strong></p>
 <form method="POST">
  <div class = 'container'></div>
     <p>
         <label for="lable1" class="">Главный навык</label>
         <label for="select1" id="lable1">Умение в котором у вас есть большой опыт</label>
       <select id = 'select1'>
          <option value="video">видеомонтаж</option>
          <option value="photo">фоторедактура</option>
          <option value="front-app">фронт-энд разработка приложений</option>
          <option value="'front-site">фронт-энд разработка сайтов</option>
       </select>
     </p>
    <p>
         <label for="lable2" class="">Опыт</label>
         <label for="select2" id="lable2">(в годах)</label>
       <select id = 'select2'>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="'five">5</option>
          <option value="'five-ten">5-10</option>
          <option value="'more ten">10+</option>
       </select>
     </p>
     <p>
         <label for="lable3" class="">Вторичный навык</label>
         <label for="select3" id="lable3">навык, в котором у вас чуть меньше опыта, но вы можете его применять</label>
       <select id = 'select3'>
          <option value="video">видеомонтаж</option>
          <option value="photo">фоторедактура</option>
          <option value="front-app">фронт-энд разработка приложений</option>
          <option value="'front-site">фронт-энд разработка сайтов</option>
       </select>
     </p>
    <p>
         <label for="lable4" class="">Опыт</label>
         <label for="select4" id="lable4">(в годах)</label>
       <select id = 'select4'>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="'five">5</option>
          <option value="'five-ten">5-10</option>
          <option value="'more ten">10+</option>
       </select>
     </p>
    <fieldset>
        <label>Каким языком вы владеете?</label>
        <div>
            <input type="checkbox"  id="eng" name="eng">
            <label for="eng">Английский</label>
        </div>
        <div>
            <input type="checkbox"  id="fn" name="fn">
            <label for="fn">Французкий</label>
        </div>
        <div>
            <input type="checkbox"  id="dn" name="dn">
            <label for="dn">Немецкий</label>
        </div>
        <div>
            <input type="checkbox"  id="it" name="it">
            <label for="it">Италия</label>
        </div>
        <div>
            <input type="checkbox"  id="ru" name="ru">
            <label for="ru">Русский</label>
        </div>
        <div>
            <input type="checkbox"  id="uk" name="uk">
            <label for="uk">Россия(украина)</label>
        </div>
        <div>
            <input type="checkbox"  id="bn" name="it">
            <label for="bn">Беларусский</label>
        </div>

    </fieldset>

        <p>
         <label for="lable5" class="">Сколько часов вы готовы работать на фрилансе в неделю?</label>
         <label for="select5" id="lable5">Ответьте обьективно, лучше не перегружать себя</label>
       <select id = 'select5'>
          <option value="one-five">1-5</option>
          <option value="five-ten">5-10</option>
          <option value="ten-twelve">10-20</option>
          <option value="twelve-thirty">20-30</option>
          <option value="thirty-forty">30-40</option>
          <option value="more forty">40+</option>
       </select>
     </p>


        <form>
            <label>Вы работаете только на фрилансе?</label>
            <div>
                <input type="radio" id="yes" name="field">
                <label for="yes">да</label>
            </div>
            <div>
                <input type="radio" id="no" name="field">
                <label for="no">нет</label>
            </div>
        </form>
     <button id="saveForm" type="submit">Применить</button>
</form>
</body>
</html>
