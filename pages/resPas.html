<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/style/auth.css">
    </head>
    <body>
        <div class="head">
            Изменение пароля
        </div>
        <div class="container">
            <ul class="nav-pills" role="tablist">
                <a class="nav-link active_tab" data-toggle="pill"><div class="text_tab">Сменить пароль</div></a>
                <a href="/resMail" class="nav-link" data-toggle="pill"><div class="text_tab">Сменить почту</div></a>
            </ul>
            <form method="POST" novalidate>
                <div id="Pas" class="container tab-pane" style="width: 100%; padding: 0;">
                    <div class="back" style="margin-top: 0;">
                        <input class="inputs" id="Pemail" name="Pemail" value="{{Email}}" type="email" placeholder="Email" required minlength="8" maxlength="30">
                        <span class="error" aria-live="polite"></span>
                        <input class="inputs" id="Ppassword" name="Ppassword" value="{{OldPas}}"  type="password" placeholder="Старый пароль" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,30}$" maxlength="30">
                        <span class="error" aria-live="polite"></span>
                        <input class="inputs" id="newPassword" name="newPassword" value="{{newPas1}}"  type="password" placeholder="Новый пароль" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,30}$" maxlength="30">
                        <span class="error" aria-live="polite"></span>
                        <input class="inputs" id="newPassagain" name="newPassagain" value="{{newPas2}}"  type="password" placeholder="Повторите новый пароль" required maxlength="30">
                        <span class="error" aria-live="polite"></span>
                        <div style="display: flex; width: 100%; flex-wrap: wrap;">
                            <div style="display: flex; width: 100%;">
                                <input class="inputs" style="width: 50%; margin-bottom: 0;" id="Pcode" name="Pcode" value="{{Code}}" type="text" placeholder="Введите код" required minlength="6" maxlength="6">
                                <button type="submit" name="button" id="button" value="code" class="change_btn" for="code">Отправить код на почту</button>
                            </div>
                            <span class="{{Error}}" aria-live="polite" style="width: calc(50% -  max(15px, 1.5vw) - max(2.6vw, 50px)); margin-top: 0; margin-left: max(1.3vw, 25px);">{{Error_msg}}</span>
                        </div>
                        <button class="btn_pozvol" name="button" id="button" value="Pas" type="submit" style="font-size: max(1.04vw, 20px);">Сменить пароль</button>
                    </div>
                </div>
            </form>
        </div>
    <script src="../static/animation/resPas.js"></script>
</body>
</html>
