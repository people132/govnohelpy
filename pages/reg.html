<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/style/auth.css">
    </head>
    <body>
        <div class="head">
            Начало Вашего сотрудничества с Helpy
        </div>
        <form method="POST" novalidate>
        <div class="container">
            <div class="back" style="margin-top: max(10px, 2vw);">
                <div class="main_text">Регистрация</div>
                <input class="inputs" id="surname" name="surname"  type="text" placeholder="Фамилия"  required pattern="^[\p{L}]*$" minlength="2" maxlength="30" value={{Surname}}/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="username" name="username" value="{{Username}}" type="text" placeholder="Имя" required pattern="^[\p{L}]*$" minlength="2" maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="patronymic" value="{{Patronymic}}" name="patronymic" type="text" placeholder="Отчество (при наличии)" pattern="^[\p{L}]*$" minlength="2" maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="email" name="email" value="{{Email}}" type="email" placeholder="Email" required minlength="8" maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="number" name="number" value="{{Number}}" type="" placeholder="Номер телефона" required pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="tg" name="tg" type="" value="{{Tg}}" placeholder="telegram (по желанию)" maxlength="30"/>
                <input class="inputs" id="vk" name="vk" type="" value="{{Vk}}" placeholder="VK (по желанию)" maxlength="30"/>
                <input class="inputs" id="password" name="password" value="{{Password}}" type="password" placeholder="Пароль" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,30}$" maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="passagain" name="passagain" value="{{Password}}" type="password" placeholder="Повторите пароль" required maxlength="30"/>
                <span class="error" aria-live="polite"></span>
                <div style="display: flex; width: 100%; flex-wrap: wrap;">
                    <div style="display: flex; width: 100%;">
                        <input class="inputs" style="width: 50%; margin-bottom: 0;" id="code" name="code" type="text" placeholder="Введите код" required minlength="6" maxlength="6"/>
                        <button type="submit" name="button" value="code" class="change_btn" for="code">Отправить код на почту</button>
                    </div>
                    <span class="{{Error}}" aria-live="polite" style="width: calc(50% -  max(15px, 1.5vw) - max(2.6vw, 50px)); margin-top: 0; margin-left: max(1.3vw, 25px);">{{Error_msg}}</span>
                </div>
                <button class="btn_pozvol" name="button" value="reg" type="submit" style="font-size: max(1.04vw, 20px);">Зарегистрироваться</button>
            </div>
            <a href="" class="technical_support">Техническая поддержка</a>
        </div>
        </form>
        <script src="../static/animation/reg.js"></script>
    </body>
</html>
