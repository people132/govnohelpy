<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/style/auth.css">
    </head>
    <body>
        <div class="head">
            Начало Вашего сотруднечества с Helpy
        </div>
        <form method="POST">
        <div class="container">
            <div class="back" style="margin-top: max(10px, 2vw);">
                <div class="main_text">Регистрация</div>
                <input class="inputs" id="username" name="username" type="text" placeholder="Фамилия"/>
                <input class="inputs" id="surname" name="surname" type="text" placeholder="Имя"/>
                <input class="inputs" id="patronymic" name="patronymic" type="text" placeholder="Отчество(при наличии)"/>
                <input class="inputs" id="email" name="email" type="email" placeholder="Email"/>
                <input class="inputs" id="number" name="number" type="" placeholder="Номер телефона"/>
                <input class="inputs" id="password" name="password" type="password" placeholder="Пароль"/>
                <input class="inputs" id="passagain" name="passagain" type="password" placeholder="Повторите пароль"/>
                <button type="button" class="btn_pozvol" style="font-size: max(1.04vw, 20px);">Зарегистрироваться</button>
            </div>
            <a href="" class="technical_support">Техническая поддержка</a>
        </div>
        </form>
        <script src="../static/animation/reg.js"></script>
    </body>
</html>
