<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/style/auth.css">
    </head>
    <body>
        <div class="head">
            Начало Вашего сотрудничества с Helpy
        </div>
        <form method="POST" novalidate>
        <div class="container">
            <div class="back" style="margin-top: max(10px, 2vw);">
                <div class="main_text">Регистрация</div>
                <input class="inputs" id="surname" name="surname" type="text" placeholder="Фамилия" required pattern="^[\p{L}]*$" minlength="2" maxlength="30">
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="username" name="username" type="text" placeholder="Имя" required pattern="^[\p{L}]*$" minlength="2" maxlength="30">
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="patronymic" name="patronymic" type="text" placeholder="Отчество (при наличии)" maxlength="30">
                <input class="inputs" id="email" name="email" type="email" placeholder="Email" required minlength="8" maxlength="30">
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="number" name="number" type="" placeholder="Номер телефона" required pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" maxlength="30">
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="tg" name="tg" type="" placeholder="telegram (по желанию)" maxlength="30">
                <input class="inputs" id="vk" name="vk" type="" placeholder="VK (по желанию)" maxlength="30">
                <input class="inputs" id="password" name="password" type="password" placeholder="Пароль" required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[^\w\s]).{8,30}$" maxlength="30">
                <span class="error" aria-live="polite"></span>
                <input class="inputs" id="passagain" name="passagain" type="password" placeholder="Повторите пароль" required maxlength="30">
                <span class="error" aria-live="polite"></span>
                <div style="display: flex; width: 100%;">
                    <input class="inputs" style="width: 50%; margin-bottom: 0;" id="code" name="code" type="number" placeholder="Введите код" required minlength="6" maxlength="6">
                    <a class="change_btn" for="code">Отправить код на почту</a>
                </div>
                <button class="btn_pozvol" type="submit" style="font-size: max(1.04vw, 20px);">Зарегистрироваться</button>
            </div>
            <a href="" class="technical_support">Техническая поддержка</a>
        </div>
        </form>
        <script src="../static/animation/reg.js"></script>
    </body>
</html>
